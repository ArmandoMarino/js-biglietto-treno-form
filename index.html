<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1 class="text-center"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row d-flex justify-content-center p-5">
            <div class="col-10 d-flex justify-content-around">
                <div>
                    <label for="fname">Nome e Cognome</label>
                    <input type="text" id="fname" name="fname"> 
                </div>

                <div>
                    <label for="userkm">Km da percorrere</label>
                    <input type="text" id="userkm" name="userkm"> 
                </div>

                <div>
                    <label for="userage">Fascia d'et√†</label>
                    <select id="userage" name="userage">
                      <option value="major">Maggiorenne</option>
                      <option value="minor">Minorenne</option>
                    </select>
                </div>
            </div>

            <div class="bottoni m-5 container d-flex justify-content-center">
                <button  class="me-5" id="generate" type="button">Genera</button>

                <button class="me-5" id="reset" type="button">Annulla</button>
            </div>
        </div>
    </section>

    <section class="container">
        <h1 class="text-center">IL TUO BIGLIETTO</h1>
        <div class="row p-5">
            <div class="col-3 ">
                <h3>NOME PASSEGGERO</h3>
                <h4 id="name"></h4>
            </div>

            <div class="col-3">
                <h4>Offerta</h4>
                <p id="ticket"></p>
            </div>

            <div class="col-2">
                <h4>Carrozza</h4>
                <p id="carriage"></p>
            </div>

            <div class="col-2">
                <h4>Codice CP</h4>
                <p id="cpcode"></p>
            </div>

            <div class="col-2">
                <h4>Costo biglietto</h4>
                <p id="ticketprice" ></p>
            </div>
        </div>
    </section>



    <script src="script.js" ></script>
</body>
</html>
